/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.xmlbeans:xmlbeans:3.1.0'
    compile 'commons-codec:commons-codec:1.9'
    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'commons-logging:commons-logging:1.0.4'
    compile 'org.jdom:jdom:1.1.3'
    compile 'bouncycastle:bcprov-jdk16:140'
    compile 'log4j:log4j:1.2.8'
    compile 'org.gnu:gnu-crypto:2.0.1'
    compile 'xalan:xalan:2.7.1'
    compile 'xml-security:xmlsec:1.3.0'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'commons-httpclient:commons-httpclient:3.1'
    testCompile 'junit:junit:RELEASE'
}

group = 'com.github.schartz'
version = '1.1-SNAPSHOT'
description = 'bebics'
sourceCompatibility = '8'
